<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos Basicos de js</title>
    <!--Scripts de js - funcionalidad que no se ve-->
    <!--Aca se ejecuta de forma asincronica, primero me carga
    todo lo demas y de ultimas el js-->
    <script src="./scripts/conceptosBasicos.js" async></script>
</head>
<!--<script>
    let numero = 5;
</script>-->
<body>
    <h1>
        PRACTICA DE JAVASCRIPT
    </h1>
    <!--Como vincular a js con html-->
    <!--

        3 Formas de usar js en HTML
        1. Llamar al script antes del ciette del /body
        2. Llamar el script en el hea, agregando la palabra "defer" o "async"
        3. JS embevido -> Utilizar la etiqueta script para poner condigo de js
        en el archivo HTML (Dicen que no es buena practica)
    -->

    <!--Primera forma-->
    <script src="./scripts/index.js"></script>
</body>
